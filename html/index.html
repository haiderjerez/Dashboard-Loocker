<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Iframes</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h2>Galería de Reportes</h2>
        <div class="iframe-grid">
            <div class="iframe-box" onclick="window.location.href='./iframe.html'">
                <img src="../img/logo_principal_telemundo.jpg" alt="Reporte 1">
                <h3>Reporte Financiero</h3>
                <p>Resumen detallado de ingresos y gastos.</p>
            </div>
            <div class="iframe-box" onclick="window.location.href='iframe2.html'">
                <img src="../img/Sony_Channel_Logo.png" alt="Reporte 2">
                <h3>Reporte de Ventas</h3>
                <p>Análisis de ventas mensuales y proyección.</p>
            </div>
            <div class="iframe-box" onclick="window.location.href='iframe3.html'">
                <img src="../img/logo_shark_tank.jpg" alt="Reporte 3">
                <h3>Reporte de Usuarios</h3>
                <p>Estadísticas y comportamiento de usuarios.</p>
            </div>
        </div>
    </div>
</body>
</html>
